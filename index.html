<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>RustDesk</title>
	</head>
	<body>
		<div class="container">
			<h1>Remote Access</h1>
			<table>
				<thead>
					<tr>
						<th>Software</th>
						<th>ID</th>
						<th>Password</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<th>RustDesk</th>
						<td>117704810</td>
						<td id="rdPassword">raspberry1</td>
						<td>
							<button onclick="openRustDesk()">Open RustDesk</button>
						</td>
					</tr>
					<tr>
						<th>AnyDesk</th>
						<td>488586374</td>
						<td id="adPassword">a7e8b6929485</td>
						<td>
							<button onclick="copyPasswordAnyDesk()">Open AnyDesk</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script>
			function copyPasswordAnyDesk() {
				let password = document.getElementById("adPassword").innerText;
				navigator.clipboard
					.writeText(password)
					.then(() => {
						alert("Password copied! Just paste it in AnyDesk.");
						window.location.href = "AnyDesk://488586374?password=a7e8b6929485";
					})
					.catch((err) => {
						console.error("Failed to copy:", err);
					});
			}

			function copyPasswordRustDesk() {
				let password = document.getElementById("rdPassword").innerText;
				navigator.clipboard
					.writeText(password)
					.then(() => {
						alert("Password copied! Just paste it in RustDesk.");
					})
					.catch((err) => {
						console.error("Failed to copy:", err);
					});
			}

			function openRustDesk() {
				window.location.href = "rustdesk://117704810?password=raspberry1";
			}

			function openAnyDesk() {
				window.location.href = "AnyDesk://488586374?password=a7e8b6929485";
			}
		</script>
	</body>
</html>
